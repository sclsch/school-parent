<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学排名</title>
    <script src="../static/jquery.min.js"></script>
    <script src="../static/jquery.pager.js"></script>
    <style>
        *{ margin:0; padding:0;}
        .rank{
            margin: 0 auto;
            width: 80%;
            display: block;
        }
        .rank .header{
            list-style-type: none;
        }
        .rank ul{
            clear:both;
            list-style-type: none;
        }
        .rank ul li{
            float: left;
            display: block;
            width: 208px;
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
            margin: 0;

        }
    </style>
</head>

<body>
   <div class="schools">
       <div class="search"></div>
       <div class="rank">
           <ul class="row header">
               <li>排名</li>
               <li>学校名称</li>
               <li>省市</li>
               <li>学校类型</li>
               <li>总得分</li>
           </ul>

       </div>
   </div>
<script>
    $(document).ready(function() {
            $.ajax({
                type: "get",
                url: "http://localhost:8888/university/list?pageIndex="+1+"&pageSize="+1,
                async: false,//不是异步加载,让ajax先执行
                dataType: "json",
                success: function(data) {
                    console.log(data)
                    divData = "";
                    data.data.records.forEach(function(e,i,arr){
                        divData += "<ul>";
                        divData += "<li>" + e.rank + "</li>"
                        divData += "<li>" + e.school + "</li>"
                        divData += "<li>" + e.school + "</li>"
                        divData += "<li>" + e.type + "</li>"
                        divData += "<li>" + e.score + "</li>"
                        divData += "</ul>";
                    });
                    $(".rank .header").after(divData)
                }
            });


    });

</script>


</body>
</html>
